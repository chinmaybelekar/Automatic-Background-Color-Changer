<html>
	<head>
		<title> Automatic Color Wallah </title>
		<style>
			* { font-size: 45px; font-family: Cambria; }
		</style>		
	</head>
	<body>
		<center>
			<h1> Automatic Color Wallah </h1>
			<script>
				function cm()
				{
					let colors = ["blue", "yellow", "black", "white"];
					let r = parseInt(Math.random() * colors.length);
					document.body.style.backgroundColor= colors[r];
				}
				cm();
				setInterval(cm, 5000);
			</script>
		</center>
	</body>
</html>
